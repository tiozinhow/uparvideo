<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>VideoShare em Manutenção</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- VERIFICA SE JÁ VOLTOU -->
  <script>
  (async () => {
    try {
      const res = await fetch("/config.json", { cache: "no-store" });
      const data = await res.json();

      if (data.maintenance === false) {
        location.replace("/index.html");
      }
    } catch (e) {
      console.error("Erro ao verificar manutenção");
    }
  })();
  </script>

  <style>
    body {
      background: #111827;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div>
  <h1>Estamos em manutenção</h1>
  <p>Voltamos em breve.</p>

  <button onclick="tentar()">Tentar novamente</button>
</div>

<script>
async function tentar() {
  const res = await fetch("/config.json", { cache: "no-store" });
  const data = await res.json();

  if (data.maintenance === false) {
    location.replace("/index.html");
  }
}
</script>

</body>
</html>
