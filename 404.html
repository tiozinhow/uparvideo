<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página não encontrada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f172a, #020617);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      max-width: 400px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 96px;
      color: #6366f1;
      line-height: 1;
    }

    h2 {
      margin: 10px 0;
      font-size: 22px;
    }

    p {
      color: #cbd5f5;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      padding: 12px 28px;
      background: #6366f1;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }

    a:hover {
      background: #4f46e5;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>404</h1>
    <h2>Página não encontrada</h2>
    <p>Esse endereço não existe ou foi removido.</p>
    <a href="/">Voltar para o início</a>
  </div>

</body>
</html>
