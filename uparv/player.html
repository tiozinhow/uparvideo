<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>VideoShare em Manutenção</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #10b981;
      --dark: #1f2937;
      --gray: #6b7280;
      --light: #f9fafb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--dark);
    }

    .maintenance-card {
      background: white;
      max-width: 520px;
      width: 100%;
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 30px 80px rgba(0,0,0,0.15);
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-bottom: 25px;
    }

    .logo-icon {
      width: 55px;
      height: 55px;
      border-radius: 14px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 26px;
    }

    h1 {
      font-size: 1.9rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    p {
      color: var(--gray);
      font-size: 1rem;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .status-box {
      background: linear-gradient(135deg, #f8fafc, #f1f5f9);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 30px;
      border-left: 5px solid var(--primary);
    }

    .status-box i {
      font-size: 28px;
      color: var(--primary);
      margin-bottom: 10px;
    }

    .status-box strong {
      display: block;
      margin-top: 8px;
      font-size: 1.05rem;
    }

    .actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn {
      flex: 1;
      padding: 14px;
      border-radius: 12px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: 0.3s;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .btn-outline {
      background: white;
      border: 2px solid #e5e7eb;
      color: var(--dark);
    }

    .btn-outline:hover {
      border-color: var(--primary);
      color: var(--primary);
      transform: translateY(-2px);
    }

    footer {
      margin-top: 25px;
      font-size: 0.8rem;
      color: var(--gray);
    }
  </style>
</head>
<body>

  <div class="maintenance-card">
    <div class="logo">
      <div class="logo-icon">
        <i class="fas fa-play-circle"></i>
      </div>
      <h1>VideoShare</h1>
    </div>

    <h1>Estamos em manutenção</h1>
    <p>
      O VideoShare está passando por melhorias técnicas para garantir
      mais performance, segurança e estabilidade.
    </p>

    <div class="status-box">
      <i class="fas fa-tools"></i>
      <strong>Sistema temporariamente indisponível</strong>
      <p>Voltaremos o mais rápido possível.</p>
    </div>
<center> 
    <div class="actions">
      <button class="btn btn-primary" onclick="location.reload()">
        <i class="fas fa-rotate"></i>
        Tentar novamente
      </button>
</center>
    
    <footer>
      © 2026 VideoShare • Todos os direitos reservados
    </footer>
  </div>

</body>
</html>
